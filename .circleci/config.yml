
versiion: 2
jobs:
    build:
        docker:
        - image: circleci/python:latest
        working_directorry: ~
        steps:
            - checkout
            - run:
                name: setup enviroment
                command: |
                    python3 -m venv venv
                    . venv/bin/activate
                    pip install --quiet -r requirements.txt

            - run:
                name: run style-check, pytest
                command: |
                    . venv/bin/activate
                    flake8 src/ tests/
                    python3 -m pytest
